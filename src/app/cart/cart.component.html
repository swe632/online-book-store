<div class="container mt-5">
    <h1>Cart</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of cart">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price  }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
