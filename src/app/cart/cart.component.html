<div class="container mt-5">
  <h1>Cart</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of cart">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price  }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeFromCart(book)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p>Total Price: {{ totalPrice | currency }}</p>
</div>
