<div class="container mt-5 padding-header" >
  <h1 class="heading">Cart</h1>
  <!-- Total Price -->
  <div>
    <strong>Total Price: {{ totalPrice | currency }}</strong>
  </div>

  <!-- Checkout Button -->
  <div class="checkout-button mt-3" *ngIf="selectedBooks.length == 0">
    <button class="btn btn-primary" (click)="checkout()" [disabled]="cart.length == 0">
      Checkout
    </button>
  </div>

  <div class="checkout-button mt-3" *ngIf="selectedBooks.length > 0">
    <p class="text-danger">Selecte Items will be removed, to checkout deselect all the items!</p>
    <button class="btn btn-primary bg-danger" (click)="removeItemsFromCart()" [disabled]="cart.length == 0"
      title="To checkout deselect all the items">
      Remove Items from cart
    </button>
  </div>

  <div *ngIf="showMessage" class="alert alert-success mt-3">
    {{ message }}
  </div>

  <!-- Cart Items -->
  <ng-container *ngIf="cart.length > 0; else noItems">
    <div class="container mt-5 content-pad">
    <!-- Display cart items here as shown in the previous response -->
    <div *ngFor="let book of cart" class="card mt-3 mb-3" (click)="selectItem(book)">
      <div class="row no-gutters">
        <!-- Use (click) event to select the whole item -->
        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="book.selected">
            </div>
            <img src="assets/book1.jpg" alt="Book Cover" width="35%" class="img-thumbnail">
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Author: {{ book.author }}</p>
            <p class="card-text">Price: {{ book.price | currency}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn btn-danger bg-danger" (click)="removeFromCart(book); $event.stopPropagation();">
                      <strong style="font-size: 17px;">-</strong>
                    </button>
                    <h1 class="badge bg-light text-dark">{{ book.quantity }}</h1>
                    <button class="btn btn-success bg-success" (click)="addToCart(book); $event.stopPropagation();">
                      <strong style="font-size: 17px;">+</strong>
                    </button>
                  </div>
                </div>
              </div>
              <button class="btn btn-danger bg-danger" (click)="deleteFromCart(book); $event.stopPropagation();">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </ng-container>

  <!-- No Items Message -->
  <ng-template #noItems>
    <div class="container mt-5 pad">
      <div class="text-center">
        <strong>No items in the cart</strong>
      </div>
    </div>
  </ng-template>


</div>
